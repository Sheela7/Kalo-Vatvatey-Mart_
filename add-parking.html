<div class="main-content" id="main-content">

<header>
<div class="dashboard">
<i class="fas fa-times" id="dashboard-close-icon" style="color: #006994;" onclick="closeNav()"></i>
<i class="fas fa-bars" id="dashboard-open-icon" style="color: #006994;" onclick="openNav()"></i>
<i class="fas fa-bars" id="mobile-dashboard-open-icon" style="color: #006994;" onclick="openMobileNav()"></i>
<h4 class="owner-name" style="margin-left: 5px; color:#231F20;">Hotel Intourist Palace</h4>
</div><!-- dashboard ends -->

<div class="user-wrapper">

<a href="./dashboard-notification.html"><div class="notification">
    <div class="not">
        <i class="fas fa-bell"></i>
        <div class="badge"></div>
    </div><!-- not ends -->
</a>

</div><!-- Notification ends -->

<img src="./images/hotel.jpg" alt="">

<div class="logout">
<i class="fas fa-sign-out"></i>
</div>
</div><!-- user-wrapper ends -->
</header><!-- header ends -->

<form action="" class="form">
    <div class="header-components">
    <h3 class="table-store-heading">Store Parking Details</h3>
    </div>

<div class="input-file">
<div class="input-form-file">
<input type="file" class="form-input-file" name="" id="" onchange="propsImage(this)" required>
<label for="">Parking Image (Required)</label>
</div>
<img id="props-image" src="" alt="Props">
</div>

<div class="input-file">
<div class="input-form-file">
<input type="file" class="form-input-file" name="" id="" onchange="propsImage1(this)" required>
<label for="">Parking Image 2 (Optional)</label>
</div>
<img id="props-image1" src="" alt="Props">
</div>

<div class="input-file">
<div class="input-form-file">
<input type="file" class="form-input-file" name="" id="" onchange="propsImage2(this)" required>
<label for="">Parking Image 3 (Optional)</label>
</div>
<img id="props-image2" src="" alt="Props">
</div>


<div class="input-form-textarea">
<textarea name="" id="" cols="30" rows="10" placeholder=" "></textarea>
<label for="">Parking Details</label>
</div>

<div class="submit-button">
<button type="submit">Store</button>
</div>

</form>
