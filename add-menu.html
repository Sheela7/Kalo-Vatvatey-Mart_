<form action="" class="form">
    <div class="header-components">
    <h3 class="table-store-heading">Store Menu Details</h3>
    </div>
    <label for="tableNumbersss" id="menu-name-label" class="menu-label">Category</label>
    <div class="input-form">
        <select name="menu-category" id="menuCategory" class="menu-category" onchange="categorySelect()" required>
            <option disabled selected>Choose One:</option>
            <option value="food">Food</option>
            <option value="drinks">Drinks</option>
        </select>
        </div>

        <div id="food-sub-category">
            <label for="tableNumbersss" id="menu-name-label" class="menu-label">Type</label>
            <div class="input-form">
            <select name="menu-type" id="" required>
                <option disabled selected>Choose One:</option>
            <option value="veg">Veg</option>
            <option value="non-veg">Non-Veg</option>
            </select>
            </div>
        </div>

<div id="drinks-sub-category">
    <label for="tableNumber" id="menu-name-label" class="menu-label">Type</label>
    <div class="input-form">
    <select name="menu-type" id="" required>
        <option disabled selected>Choose One:</option>
        <option value="water">Water</option>
        <option value="milk">Milk</option>
        <option value="soft-drinks">Soft Drinks</option>
        <option value="sleep-drinks">Sleep Drinks</option>
        <option value="hot-drinks">Hot Drinks</option>
        <option value="juice">Juice</option>
        <option value="alcoholic-drinks">Alcoholic Drinks(Beer, Cider, Wine)</option>
        <option value="spirits">Spirits(All Drinks with 20%+ Alcohol Level)</option>
    </select>
    </div>
</div>

<div class="input-form">
<input type="text" class="form-input" placeholder="" name="propsName" id="" required>
<label for="tableNumbersss">Item Name</label>
</div>

<div class="input-form">
    <input type="number" class="form-input" placeholder="" name="menuPrice" id="" required>
    <label for="tableNumbersss">Item Price</label>
    </div>

<div class="input-file">
<div class="input-form-file">
<input type="file" class="form-input-file" name="" id="" onchange="menuImage(this)" required>
<label for="">Menu Image (Required)</label>
</div>
<img id="menu-image" src="" alt="menu">
</div>

<div class="submit-button">
<button type="submit">Store</button>
</div>

</form>
