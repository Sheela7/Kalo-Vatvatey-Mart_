<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="owner-login-auth-form" id="owner-login-auth-form">
        <div class="welcome-login" >
        <h1>Welcome</h1>
        <h1>To</h1>
        <h1>Booking</h1>
        </div>
        <div class="auth-credentials">
            <h4 class="mobile-auth-heading">Welcome To Booking</h5>
        <h4>LOGIN</h4>
        <div class="login-logo">
            <i class="fas fa-user fa-2x"></i>
        </div>
        <form action="" id="auth-form">
            <div class="input-form">
                <input type="email" class="form-input" placeholder=" " name="propsName" id="" required autocomplete="off">
                <label for="tableNumbersss">Email</label>
                </div>
                <div class="input-form">
                    <input type="password" class="form-input" placeholder="" name="propsName" id="" required>
                    <label for="tableNumbersss">Password</label>
                    </div>

        <button class="login-button">Sign In</button>
        </form>
        <div class="no-account">
            <a href="">Forgot Password?</a>
            <a href="./register.html">Don't Have Account?</a>
        </div>
        </div>
    </div><!-- owner login form -->
</body>
</html>
